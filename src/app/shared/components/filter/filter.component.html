<div class="filters">
  <form [formGroup]="form">
    <div class="filters__fields">
      <mat-form-field appearance="fill">
        <mat-label>Transaction type</mat-label>
        <mat-select
          formControlName="transactionType"
          (selectionChange)="onSelectChange($event)"
        >
          <mat-option
            *ngFor="let transactionType of transactionTypes"
            [value]="transactionType.value"
          >
            {{ transactionType.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input
            matStartDate
            formControlName="start"
            placeholder="Start date"
          />
          <input matEndDate formControlName="end" placeholder="End date" />
        </mat-date-range-input>
        <mat-hint>DD/MM/YYYY â€“ DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>

        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')"
          >Invalid start date</mat-error
        >
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')"
          >Invalid end date</mat-error
        >
      </mat-form-field>

      <button (click)="applyFilter()" mat-stroked-button color="primary">
        <mat-icon>autorenew</mat-icon> Apply
      </button>
      <button (click)="resetFilter()" mat-stroked-button color="warn">
        <mat-icon>clear</mat-icon> Clear
      </button>
    </div>
  </form>
</div>
