<div class="filters">
  <form [formGroup]="form">
    <mat-form-field appearance="fill" class="dropdown-width mr-1">
      <mat-label>{{ "DealType" | translate }}</mat-label>
      <mat-select
        formControlName="dealType"
        (selectionChange)="onSelectChange($event)"
      >
        <mat-option
          *ngFor="let dealType of dealTypes"
          [value]="dealType.value"
        >
          {{ dealType.value | translate }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>{{ "DateRange" | translate }}</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input
          matStartDate
          formControlName="start"
          placeholder="{{ 'Start' | translate }}"
        />
        <input matEndDate formControlName="end" placeholder="{{ 'End' | translate }}" />
      </mat-date-range-input>
      <mat-hint>DD/MM/YYYY â€“ DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')"
        >Invalid start date</mat-error
      >
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')"
        >Invalid end date</mat-error
      >
    </mat-form-field>
    <button
      mat-stroked-button
      color="primary"
      class="mx-1"
      (click)="applyFilter()"
    >
      <mat-icon>autorenew</mat-icon> {{ "Apply" | translate }}
    </button>
    <button
      mat-stroked-button
      color="warn"
      (click)="resetFilter()"
    >
      <mat-icon>clear</mat-icon> {{ "Clear" | translate }}
    </button>
  </form>
</div>
