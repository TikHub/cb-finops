<a class="logo" [ngClass]="isSmall ? 'is-small' : ''" [routerLink]="'./'">
  <img
    src="assets/images/logos/cba.png"
    alt="Central Bank of Armenia logo"
    width="60px"
    height="60px"
  />
  <div>
    <h3 class="logo__title cb-color">
      {{ "CBA" | translate }}
    </h3>
    <span *ngIf="!isSmall" class="logo__subtitle cb-color">{{
      "FinOps" | translate
    }}</span>
  </div>
</a>
